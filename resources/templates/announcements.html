<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告列表 - 景点预约系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .announcement-card {
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }
        
        .announcement-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .announcement-time {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .announcement-content {
            color: #495057;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">景点预约系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/announcements">公告</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/scenic-spots">景点预约</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my-reservations">我的预约</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container my-4">
        <h2 class="mb-4">系统公告</h2>
        
        <!-- 公告列表 -->
        <div class="row">
            <div class="col-md-8">
                <!-- 如果没有公告 -->
                <div th:if="${#lists.isEmpty(announcements)}" class="alert alert-info">
                    暂无公告
                </div>
                
                <!-- 公告列表 -->
                <div th:each="announcement : ${announcements}" class="card announcement-card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${announcement.title}">公告标题</h5>
                        <p class="announcement-time" th:text="${#temporals.format(announcement.createTime, 'yyyy-MM-dd HH:mm')}">
                            发布时间
                        </p>
                        <p class="card-text announcement-content" th:text="${announcement.content}">
                            公告内容
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- 右侧边栏 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">公告说明</h5>
                        <p class="card-text">
                            这里展示系统的最新公告信息，包括：
                        </p>
                        <ul>
                            <li>系统更新通知</li>
                            <li>活动信息</li>
                            <li>重要提醒</li>
                            <li>其他相关信息</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
